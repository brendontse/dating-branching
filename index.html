<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <title>Find a match!</title>
</head>

<body>
  <div class="container">
    <h1>Match Maker</h1>

    <p>To match you with someone, we need to know a little about you!</p>

    <form id="dating-info">
      <label for="age">Age</label>
      <input id="age" type="text">
      <label for="gender">Gender</label>
      <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <button type="submit" class="btn">Match Me!</button>
    </form>

    <div id="matchm1" class="
    response">
      <p>You are matched with f18</p>
    </div>
    <div id="matchm2" class="
    response">
      <p>You are matched with f32</p>
    </div>
    <div id="matchf1" class="
    response">
      <p>You are matched with m18</p>
    </div>
    <div id="matchf2" class="
    response">
      <p>You are matched with m32</p>
    </div>
  </div>
</body>

</html>
